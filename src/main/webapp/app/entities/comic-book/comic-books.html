<div>
    <h2 data-translate="comicBookApp.comicBook.home.title">Comic Books</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="comic-book.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="comicBookApp.comicBook.home.createLabel">
                        
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="comicBookApp.comicBook.title">Title</span></th>
                    <th><span data-translate="comicBookApp.comicBook.description">Description</span></th>
                    <th><span data-translate="comicBookApp.comicBook.createDate">Create Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comicBook in vm.comicBooks track by comicBook.id">
                    <td><a ui-sref="comic-book-detail({id:comicBook.id})">{{comicBook.title}}</a></td>
                    <td>{{comicBook.description}}</td>
                        <td>{{comicBook.createDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="comic-book-detail({id:comicBook.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comic-book.edit({id:comicBook.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comic-book.delete({id:comicBook.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
