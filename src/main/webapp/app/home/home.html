<div ng-cloak>
    <div class="row">
    
    
        <div class="col-md-8">
            <h1 data-translate="home.title">Welcome, Java Hipster!</h1>
            <p class="lead" data-translate="home.subtitle">This is your homepage</p>

			<ul>
				<li ng-repeat="comicBook in vm.comicBooks track by comicBook.id">
					<a ng-if="comicBook.coverImageData"
					ui-sref="view-comic-book({id:comicBook.id})"> 
					<img data-ng-src="{{'data:' + comicBook.coverImageDataContentType + ';base64,' + comicBook.coverImageData}}" style="max-height: 200px;" />
				</a>
				</li>
			</ul>


		</div>
    </div>
</div>
